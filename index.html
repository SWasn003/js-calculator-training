<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div id="display">0</div>
        <div class="buttons-grid">
          <button class="style-A" id="clear"> <span>AC</span> </button>
          <button class="style-A" id="delete"> <span class="fa-solid fa-delete-left"></span> </button>
          <button class="number style-B"> <span>7</span></button>
          <button class="number style-B"> <span>8</span> </button>
          <button class="number style-B"> <span>9</span></button>
          <button class="operator style-C"> <span>/</span></button>
          <button class="number style-B"> <span>4</span> </button>
          <button class="number style-B"> <span>5</span> </button>
          <button class="number style-B"> <span>6</span> </button>
          <button class="operator style-C"> <span>*</span></button>
          <button class="number style-B"> <span>1</span> </button>
          <button class="number style-B"> <span>2</span></button>
          <button class="number style-B"> <span>3</span> </button>
          <button class="operator style-C"> <span>-</span></button>
          <button class="number style-B"> <span>0</span></button>
          <button class="style-B" id="dot"> <span>.</span></button>
          <button class="style-equals" id="equals"> <span>=</span> </button>
          <button class="operator style-C"> <span>+</span></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
