<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
        <div class="number style-A" id="clear"> <span>AC</span> </div>
        <div class="operator style-A"> <span>+/-</span> </div>
        <div class="operator style-A"> <span>%</span> </div>
        <div class="operator style-C"> <span>/</span></div>
        <div class="number style-B"> <span>7</span></div>
        <div class="number style-B"> <span>8</span> </div>
        <div class="number style-B"> <span>9</span></div>
        <div class="number style-C"> <span>*</span></div>
        <div class="number style-B"> <span>4</span> </div>
        <div class="number style-B"> <span>5</span> </div>
        <div class="number style-B"> <span>6</span> </div>
        <div class="operator style-C"> <span>-</span></div>
        <div class="number style-B"> <span>1</span> </div>
        <div class="number style-B"> <span>2</span></div>
        <div class="number style-B"> <span>3</span> </div>
        <div class="operator style-C"> <span>+</span></div>
        <div class="number style-B"> <span>0</span></div>
        <div class="number style-B"> <span>.</span></div>
        <div class="number not-allowed"></div>
        <div class="number style-C" id="equals"> <span>=</span> </div>
    </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
